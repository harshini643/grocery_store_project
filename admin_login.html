{% extends 'base.html' %}
{% block content %}
<div class="auth-wrap">
  <h1>Admin Login</h1>
  <form method="post" class="auth-form">
    <label>Username<input type="text" name="username" required></label>
    <label>Password<input type="password" name="password" required></label>
    <div class="auth-actions">
      <button type="submit">Login</button>
      <a class="muted" href="{{ url_for('index') }}">Back to shop</a>
    </div>
  </form>
  <p class="muted small">Default admin: <code>admin / admin123</code> (change for production)</p>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Login / Signup</h2>
        <p class="auth-subtitle">Enter your email and password to login or create a new account</p>
        <form class="auth-form" method="post" action="{{ url_for('login_signup') }}">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login / Signup</button>
        </form>
        <p class="auth-note">Don't have an account? No problem! Just enter your email and password, and we'll create one for you.</p>
    </div>
</div>
{% endblock %}
